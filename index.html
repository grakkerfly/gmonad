<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gmonad</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

<div class="bg"></div>

<img src="images/logo.png" class="logo" />

<img src="images/sun.png" class="sun" />

<div class="buttons">
    <a href="https://x.com/" class="btn twitter" target="_blank">Twitter</a>
    <a href="https://dexscreener.com/" class="btn dex" target="_blank">Dexscreener</a>
    
    <button class="btn copy" onclick='navigator.clipboard.writeText("your contract address").then(() => { 
        const btn = this; 
        btn.textContent = "Copied!"; 
        setTimeout(() => btn.textContent = "Copy contract", 2000); 
    })'>Copy contract</button>
</div>

<script src="script.js"></script>
</body>
</html>
